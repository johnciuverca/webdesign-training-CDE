<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
</html>

<body>
    <div class="container">
        <header class="header-flex">
            <h1>
                <a href="/" class="home-link" style="color:inherit;text-decoration:none;">Delicakes
                    <span class="tooltip">Home</span>
                </a>
            </h1>
            <div class="social-icons">
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" width="32" height="32">
                </a>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" width="32" height="32">
                </a>
                <a href="https://tiktok.com" target="_blank" aria-label="TikTok">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" width="32" height="32">
                </a>
            </div>
        </header>
        <nav class="navbar">
            <a href="#home">Home Page</a>
            <a href="#about"></a>
            <a href="#services"></a>
            <a href="#contact"></a>
        </nav>
        <div class="main">
            <div class="photo-sections" id="photo-sections"></div>
            <script>
            const imageFiles = [
                '1.jpeg', '2.jpeg', '3.jpeg', '4.jpeg', '5.jpeg', '6.jpeg', '7.jpeg', '8.jpeg', '9.jpeg', '10.jpeg', '11.jpeg', '12.jpeg', 'WhatsApp Image 2025-10-06 at 13.10.37.jpeg'
            ];
            function getRandomImages(arr, n) {
                const result = [];
                const taken = new Set();
                while (result.length < n && taken.size < arr.length) {
                    const idx = Math.floor(Math.random() * arr.length);
                    if (!taken.has(idx)) {
                        result.push(arr[idx]);
                        taken.add(idx);
                    }
                }
                return result;
            }
            const selected = getRandomImages(imageFiles, 3);
            const container = document.getElementById('photo-sections');
            selected.forEach((file, i) => {
                const div = document.createElement('div');
                div.className = 'photo-item';
                const img = document.createElement('img');
                img.src = `images/${file}`;
                img.alt = `Photo ${i+1}`;
                div.appendChild(img);
                container.appendChild(div);
            });
            </script>
        </div>
    </div>
</body>
</html>
